name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Set TB License
      run: |
        TBL=${{ secrets.TB_LICENSE }}
        [ -z "$TBL" ] && echo "No TB license provided" && exit 1
        mkdir -p ~/.vaadin/
        echo '{"username":"'`echo $TBL | cut -d / -f1`'","proKey":"'`echo $TBL | cut -d / -f2`'"}' > ~/.vaadin/proKey 
    - uses: browser-actions/setup-chrome@latest
      with:
        chrome-version: stable
    - uses: nanasess/setup-chromedriver@master 
    - name: Build with Maven
      run: |
        [ -z "$TOKEN" ] && echo "No OpenAI token provided" && exit 1
        mvn -B verify -Pit --file pom.xml -DOPENAI_TOKEN="$TOKEN" -Dcom.vaadin.testbench.Parameters.headless=true
      env:
        TOKEN: ${{ secrets.OPENAI_TOKEN }}
    # Optional: Uploads the full dependency graph to GitHub to improve the quality of Dependabot alerts this repository can receive
    - name: Update dependency graph
      uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
